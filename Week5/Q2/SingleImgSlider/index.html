<!DOCTYPE html>
<html>
<head>
    <title>Single Img Slider</title>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    <div class="slider">
        <button class="leftArrow" id="prev"><img src="images/leftarrow.png"></button>
        <div class="slider-container">
            <div class="slider-images">
                <div class="slides active"><img src="images/img1.jpg"></div>
                <div class="slides"><img src="images/img2.jpg"></div>
                <div class="slides"><img src="images/img3.jpg"></div>
            </div>

            <div class="indi">
                <ul id="ul">
                    <li class="active" onclick="GoSlides(0)"></li>
                    <li onclick="GoSlides(1)"></li>
                    <li onclick="GoSlides(2)"></li>
                </ul>
            </div>
        </div>
        <button class="rightArrow" id="next"><img src="images/rightarrow.png"></button>
    </div>
    <script src="indexStyle.js"></script>  
</body>
</html>
