<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="css/loginstyle.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 style="text-align: center;">Login Form</h1>
    <form action="welcome.html" method="POST">
        <div class="imgcontainer">
            <img src="Images/login.png" alt="login" class="loginavatar">
        </div>

        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter your email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
             title="Invalid email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
