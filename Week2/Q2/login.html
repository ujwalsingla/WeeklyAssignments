<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="css/loginstyle.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 style="text-align: center;">Login Form</h1>
    <form name="loginform">
        <div class="imgcontainer">
            <img src="Images/login.png" alt="login" class="loginavatar">
        </div>

        <div class="container">
            <div class="form-control">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter your email" id="email" name="email">
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="pwd"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="pwd" name="pwd">
                <small>Error Msg</small>
            </div>

            <button type="button" onclick="validation()">Submit</button>
            <div  style="text-align: center;">
                <a href="signup.html" style="text-decoration: none;">Go to SignUp Page.</a>
            </div>
        </div>
    </form>

    <script src="js/login.js" ></script>
</body>
</html>
