<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://www.nfrnds.com/wp-content/themes/theme/img/favicon.ico">
    <title>N-Frnds | Contact</title>
  </head>
  <body>
    <div class="header" id="header">
      <a href="index.html">
        <img class="logo-img" id="logo-img" src="images/logo.png" alt="logo-img" />
      </a>
      <div class="others">
        <div class="header-btn">
          <a style="text-decoration: none;" href="index.html">
          <h3>About</h3></a>
        </div>
        <div class="header-btn">
          <a style="text-decoration: none;" href="#">
          <h3>Solutions</h3></a>
        </div>
        <div class="header-btn">
          <a style="text-decoration: none" href="#"
            ><h3>Press</h3></a
          >
        </div>
        <div class="header-btn">
          <a style="text-decoration: none" href="contact.html"
            ><h3>Contact</h3></a
          >
        </div>
      </div>
    </div>

    <div class="intro">
      <div class="intro-info">
        <h1>Contact</h1>
      </div>
    </div>

    <div class="contact-info">
      <div class="contact-info-inner-div">
        <div class="left">
          <img src="images/logo_fixed.png" alt="logo" />
        </div>
        <div class="right">
          <h2>Rwanda</h2>
          <p>ICT Park, Boulevard de l'Umuganda, Kacyiru, Kigali, Rwanda</p>
          <h2>Singapore</h2>
          <p>77 Robinson Road, #13-00 Robinson 77, Singapore, 068896</p>
          <h2>Email</h2>
          <a href="#">info@nfrnds.com</a>
          <h2 style="margin-bottom: 10px">Follow us</h2>
          <a href="#"
            ><img class="icon-image" src="images/twitter.png" alt="twitter"
          /></a>
          <a href="#"
            ><img class="icon-image" src="images/facebook.png" alt="facebook"
          /></a>
          <a href="#"
            ><img class="icon-image" src="images/youtube.png" alt="youtube"
          /></a>
          <a href="#"
            ><img class="icon-image" src="images/medium.png" alt="medium"
          /></a>
        </div>
      </div>
    </div>

    <div id="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1993.7583851832453!2d30.092199000000004!3d-1.946221!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4bc83f6cdca8ce70!2sMarasa%20Umubano%20Hotel!5e0!3m2!1sen!2sus!4v1614191433042!5m2!1sen!2sus"
        width="1348"
        height="400"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <div class="footer">
      <img
        class="stars"
        src="images/footer_stars.svg"
      />
      <img
        class="logo"
        src="images/footer_logo.svg"
      />
      <div class="get-in-touch">
        <h5>
          Be in touch
          <span>info@nfrnds.com</span>
        </h5>
        <div class="icons">
          <a href="#"
            ><img class="icon-image" src="images/twitter.png" alt="twitter"
          /></a>
          <a href="#"
            ></a><img class="icon-image" src="images/facebook.png" alt="facebook"
          /></a>
          <a href="#"
            ><img class="icon-image" src="images/youtube.png" alt="youtube"
          /></a>
          <a href="#"
            ><img class="icon-image" src="images/medium.png" alt="medium"
          /></a>
        </div>
      </div>
      <p class="ujwal-credit">
        Designed by
        <a href="#" target="_blank">Studio Ujwal</a>
      </p>
    </div>

    <script>
      window.addEventListener("scroll", function () {
        let header = document.querySelector(".header");
        var windowPosition = window.scrollY > 100;
        if (windowPosition) {
          document.getElementById("header").classList.add("active");
          document.getElementById("header").classList.remove("header");
          document.getElementById("logo-img").src = "images/logo_fixed.png";
        } else {
          document.getElementById("header").classList.add("header");
          document.getElementById("header").classList.remove("active");
          document.getElementById("logo-img").src = "images/logo.png";
        }
      });
    </script>
  </body>
</html>
