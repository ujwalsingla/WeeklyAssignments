<!DOCTYPE html>
<html>
<head>
    <title>N-Frnds | App</title>
    <link rel="stylesheet" href="css/app.css">
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Titillium+Web:300,400,700" rel="stylesheet">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <link rel="shortcut icon" href="https://www.nfrnds.com/wp-content/themes/theme/img/favicon.ico">
    <link rel='dns-prefetch' href='//s.w.org' />
</head>

<body>
    <div class="header" id="header" style="box-shadow: 1px 1px 8px grey;">
        <a href="#">
          <img class="logo-img" id="logo-img" src="images/logo_fixed.png" alt="logo-img" />
        </a>
    </div>

    <div class="dropdown-menu" style="background-color: hotpink;">
      <div class="wrapper">
        <select name="wholesalers" id="wholesalers">
          <option value="wholesalers">Wholesalers</option>
        </select>
        <select name="outlets" id="outlets">
          <option value="outlets">Outlets</option>
        </select>
      </div>
    </div>

    <div class="catogeries"></div>

    <div class="card-container">
      <div class="card">
        <div class="img-wrapper">
          <img src="images/logo.png">
        </div>
        <div class="info">
          <h2>Product Name</h2>
          <h3>Rp.121</h3>
        </div>
        <div class="btn-wrapper">
          <button class="sub">-</button>
          <button class="output">0</button>
          <button class="add">+</button>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>

      const token = sessionStorage.getItem('token1');
      $.ajax({
        url: "https://netco-indo-test.nfrnds.net:20003/fmcg-dd/initialData",
        type: 'GET',
        headers: {
          "Content-Type": "application/json",
          "Netco-JWT": token,
        },
        //data: JSON.stringify(data.token),
        success: function(data) {
          console.log(data);
        },
        error: function(data) {
          console.log('api failed');
        }
      })
    </script>

    <script src="js/app.js"></script>

</body>

</html>
